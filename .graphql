query GraphQuery {
  newListings(orderBy: listing_listingId) {
    listingId
    listingCreator
    listing_tokenId
    listing_status
    listing_quantity
    listing_pricePerToken
    listing_currency
    listing_startTimestamp
    listing_tokenType
    listing_reserved
    listing_endTimestamp
    listing_assetContract
  }
  newSales(orderBy: listingId) {
    buyer
    listingCreator
    listingId
    tokenId
    totalPricePaid
    assetContract
    quantityBought
  }
  newOffers(orderBy: offerId) {
    offerId
    offeror
    offer_tokenType
    offer_totalPrice
    offer_tokenId
    offer_status
    offer_quantity
    offer_offeror
    offer_expirationTimestamp
    offer_currency
    offer_assetContract
  }
}
